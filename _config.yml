# Site settings
title: Julio Valcarcel
description: 'Security, Technology, and anything I else find interesting'
url: 'https://juliovalcarcel.com'
baseurl: '/'
google_analytics: 'UA-80179879-1'

author:
  name: 'Julio Valcarcel'
  email: julio@valcarcel.me
  twitter_username: jvalcarcel
  github_username:  juliovalcarcel
  linkedin_username:  juliovalcarcel

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'LICENSE', 'vendor']
